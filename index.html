<html>
<head>
	<title>ChatTalk</title>
	<link rel= "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/push.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
	<style>
		body
		{
			margin-top:30px;
		}
	</style>
</head>
<body onbeforeunload="return false">
	<div class="container">
        <div id="userFormArea" class="row">
            <div class="col-md-12">
                    <form id="userForm">
                            <div class="form-group">
                                <label>Enter Name</label>
                                <input class="form-control" id="username" required="required"/>
                                <br />
                                <input type="Submit" class="btn btn-primary" value="Login" />
                            </div>     
                        </form>
                        <hr>
                            <div id="display">
                                <form id="lgotuers">
                                    <input type="Submit" class="btn btn-primary btn-danger" value="Logout" />
                                </form>
                            </div>
            </div>
        </div>
		<div id="messageArea" class="row">
			<div class="col-md-4">
				<div class="well">
					<h3><u>Online User's</u></h3>
					<Table id="users"></Table>
				</div>
			</div>
			<div class="col-md-8">
				<div class="chat" id="chat"></div>
					<form id="messageForm">
						<div class="form-group">
							<label>Enter Message</label>
							<textarea class="form-control" id="message" required="required"></textarea>
							<br />
							<input type="Submit" class="btn btn-primary" id="btnmsg" value="Send" />
						</div>
					</form>
			</div>
		</div>
    </div>
    <script>

        $('#btnmsg').click(function(){
			Push.create('You have new message on ChatTalk',{
                timeout: 3000,
            });
		})

        $(function(){
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');
            var $messageArea = $('#messageArea');
            var $userFormArea = $('#userFormArea');
            var $userForm = $('#userForm');
            var $users = $('#users');
            var $username = $('#username');
            var $online = $('#online');
            var $lgotuers = $('#lgotuers');
            var $display = $('#display');

            $lgotuers.submit(function(e){
                socket.emit('disconnect',$username.val());
            });

            //forsend message
            $messageForm.submit(function(e){
                e.preventDefault();
               // socket.emit('send message',$message.val());
                socket.emit('send pcmsg',$message.val());
                $message.val(''); 
            });

            
            //receive message
            socket.on('new message',function(data){
                $chat.append('<div class="well"><b>'+data.user+'</b> :'+data.msg+'</div>');
             
            });

            //receive pcmsg
            socket.on('new pcmessage',function(data){
                $chat.append('<div class="well"><b>'+data.user+'</b> :'+data.msg+'</div>');
            });


            //login
            $userForm.submit(function(e){
                e.preventDefault();
                socket.emit('new user',$username.val(),function(data){
                    if(data)
                    {
                       //  $display.append('<div class="well"><b>'+$username.val()+'</b></div>'); 
                    }
                });
                $username.val(''); 
            });
            
            $(document).on('click','.btnuser',function(){
              // console.log("Inside button");
              var testName=$(this).closest('.usertr');
              
                var testName2=$(testName).find('.thname');
                var testName3=testName2[0].innerText;
                var $testName3 = testName3;
               // console.log("Table",testName3);
                socket.emit('get user2',testName3);

                socket.on('new allpcmessage',function(data){
                $chat.append('<div class="well"><b>'+data.user+'</b> :'+data.msg+'</div>');
                
            });
     });

            //online user
            socket.on('get users',function(data){
                var html = '';
                for(var i = 0 ; i < data.length ; i++)
                {
                    html += '<tr class="usertr"><th class="thname">'+data[i]+'</th><td><form id="online"><input type="Button" id="myButton" class="btn btn-primary btnuser" value="Chat" /></form></td></tr>';
                   
                }
                $users.html(html);
            });
        });
    </script>
</body>
</html>
